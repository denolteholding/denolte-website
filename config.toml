  [[module.imports]]
    path = "github.com/denolteholding/scholar"
    disable=false

[languages]
  [languages.en]
    contentDir = "content/en"
    languageName = "English"
    weight = 10
  [languages.de]
    contentDir = "content/de"
    languageName = "German"
    weight = 20
  [languages.zh]
    contentDir = "content/zh"
    languageName = "中文"
    weight = 20

[menu]
  [[menu.main]]
    name = "Home"
    pre = "home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Posts"
    pre = "pen-tool"
    url = "/posts/"
    weight = 2
  [[menu.main]]
    name = "Tags"
    pre = "tag"
    url = "/tags/"
    weight = 3

